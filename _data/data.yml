projects:
    title: Projects
    intro: >
      Throughout these few years I've created and contributed some projects, most of them are open source on GitHub.

    assignments:
      - title: AppImage
        link: "#"
        tagline: "Spread and promote the single-app ideology among Linux community. One of the more active member."
      
      - title: Hub
        link: "#"
        tagline: "A clear-directioned mobile messaging app designed for organisational use. Build with Flutter and Firebase."
      
      - title: Keman
        link: "#"
        tagline: "A food delivery app: order, confirm, and receive your tapao. One of my school assignment work, powered by Firebase."

      - title: Piks
        link: "#"
        tagline: "Photo sharing social website, imagine Flickr blend with Instagram. My most satisfying school assignment work, powered by Flask."

      - title: PWApps
        link: "#"
        tagline: "First attempt to build a Progressive Web App using Angular Framework."

      - title: VSCodium
        link: "#"
        tagline: "A fork of popular VSCode, but without Microsoft's proprietary telemetry. Creator and maintainer of its AppImage package."


